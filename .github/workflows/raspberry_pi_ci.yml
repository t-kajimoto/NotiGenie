name: Raspberry Pi CI

on:
  pull_request:
    paths:
      - "raspberry_pi/**"
      - "tests/raspberry_pi/**"
      - "tests/conftest.py"
      - ".github/workflows/raspberry_pi_ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r raspberry_pi/requirements.txt
          pip install pytest pytest-asyncio pytest-mock flake8

      - name: Lint with flake8
        run: |
          flake8 raspberry_pi --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 raspberry_pi --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Previous tests (if any)
      - name: Run legacy tests
        run: |
          if [ -f tests/raspberry_pi/test_wake_word_engine.py.disabled ]; then
            mv tests/raspberry_pi/test_wake_word_engine.py.disabled tests/raspberry_pi/test_wake_word_engine.py
          fi
          if [ -f tests/raspberry_pi/test_wake_word_engine.py ]; then
            pytest tests/raspberry_pi/test_wake_word_engine.py
          fi

  docker_test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file for Docker
        run: |
          echo "NOTIGENIE_API_KEY=test_dummy_key" > raspberry_pi/.env

      - name: Build Docker image
        working-directory: ./raspberry_pi
        run: docker-compose build

      - name: Run E-paper Mock Test in Docker
        working-directory: ./raspberry_pi
        run: docker-compose run client python epaper_display.py --mock
