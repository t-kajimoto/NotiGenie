name: Cloud Functions CI

on:
  pull_request:
    paths:
      - 'cloud_functions/**'
      - 'tests/**'
      - '.github/workflows/cloud_functions_ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cloud_functions/requirements.txt
          pip install pytest pytest-asyncio pytest-mock flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 cloud_functions --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 cloud_functions --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          # We only run tests relevant to cloud functions.
          # Since tests are mixed in tests/, we try to run them all but exclude disabled.
          pytest tests/ --ignore=tests/test_wake_word_engine.py.disabled
